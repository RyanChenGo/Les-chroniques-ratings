<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Laisser un message</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      margin-top: 20vh;
    }
  </style>
</head>

<body>

  <div id="content">
    <h2>Laisser un message</h2>

    <p>
      Nom<br>
      <input id="nom">
    </p>

    <p>
      Message<br>
      <textarea id="message" rows="4"></textarea>
    </p>

    <p>
      Note<br>
      <select id="note">
        <option value="1">1 / 5</option>
        <option value="2">2 / 5</option>
        <option value="3">3 / 5</option>
        <option value="4">4 / 5</option>
        <option value="5">5 / 5</option>
      </select>
    </p>

    <button onclick="envoyer()">Envoyer</button>
  </div>

  <script>
    function envoyer() {
      document.body.innerHTML =
        "<h2>Message envoy√©</h2><p>Merci pour votre message.</p>";

      setTimeout(() => {
        window.history.back();
      }, 3000);
    }
  </script>

</body>
</html>
